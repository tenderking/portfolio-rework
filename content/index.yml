title: George Mushore
pitch:  Hi, I'm George! Welcome to my personal website. I'm a passionate
        engineer specializing in machine learning and sensor technology. Fueled
        by a thirst for knowledge, I graduated from the Norwegian Arctic
        University with a degree in Technology and continuously develop my
        skills as a self-taught developer. 
        </br>
        I'm currently seeking exciting opportunities in the tech or IT industry where I can leverage my
        expertise and build innovative solutions.
